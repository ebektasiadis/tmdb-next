pre-commit:
  parallel: true
  jobs:
    - name: lint check
      glob: "*.{ts,tsx,js,jsx,json}"
      run: bun lint {staged_files}
    - name: i18n check
      run: bun i18n:check
    - name: tsc check
      run: bun tsc --noEmit --skipLibCheck

commit-msg:
  commands:
    "conventional commit lint check":
      run: npx commitlint --edit {1}
